name: Build and Deploy with uv

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '15 16 15 * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --frozen || echo "No lockfile found, skipping sync."

      - name: Run script
        run: |
          # 出力先ディレクトリ変数を定義
          OUTPUT_DIR="public/api/v1/"

          # ディレクトリ作成（スクリプト内で作成していない場合の安全策）
          mkdir -p $OUTPUT_DIR

          # uv runを使ってmain.pyを実行
          # 引数として出力先ディレクトリを渡す
          uv run python main.py "$OUTPUT_DIR"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # main.pyが出力したディレクトリを指定
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
